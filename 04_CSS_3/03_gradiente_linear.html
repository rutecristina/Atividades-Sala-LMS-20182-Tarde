<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .tamanho200{
            width: 200px;
            height: 200px;
        }
        .gradiente1{
            background: linear-gradient(red ,yellow);
        }
        .gradiente2{
            background: linear-gradient(to right bottom, green, blue);
        }
        .gradiente3{
            background: linear-gradient(-145deg, pink 10%, purple 30%, yellow 60%);
        }
        .gradiente4{
            background: radial-gradient(red, green, blue);
        }


    </style>
</head>
<body>
    <div class="tamanho200 gradiente1"></div>    
    <div class="tamanho200 gradiente2"></div>
    <div class="tamanho200 gradiente3"></div>
    <div class="tamanho200 gradiente4"></div>
</body>
</html>
